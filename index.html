<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    
    <!-- SDKs de Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
      import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
      import { getAuth, signInWithPopup, GithubAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyAzn1VrP1bY6h-kDbPD_6hbR1SmjNUWzKA",
        authDomain: "taller1-e4a59.firebaseapp.com",
        projectId: "taller1-e4a59",
        storageBucket: "taller1-e4a59.firebasestorage.app",
        messagingSenderId: "989644443398",
        appId: "1:989644443398:web:d91e2e513a481533cb1887"
      };

      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth();

      // Configurar proveedor de GitHub
      const provider = new GithubAuthProvider();
      
      // Funci贸n de inicio de sesi贸n con GitHub
      async function signInWithGitHub() {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          document.getElementById('current-user').textContent = `Bienvenido, ${user.displayName}`;
          loadRecord();
        } catch (error) {
          console.error("Error al iniciar sesi贸n con GitHub:", error.message);
        }
      }

      // Funci贸n para cerrar sesi贸n
      function signOutUser() {
        signOut(auth).then(() => {
          document.getElementById('current-user').textContent = "Usuario desconectado";
          console.log("Usuario cerrado sesi贸n");
        }).catch((error) => {
          console.error("Error al cerrar sesi贸n:", error);
        });
      }
      
      window.db = db;
    </script>
  </head>
  <body>
    <h1> Snake</h1>
    <div class="scoreboard">
      <p id="current-score"> Puntaje: 0</p>
      <p id="record"> R茅cord: 0</p>
    </div>
    
    <p id="current-user">Usuario desconectado</p>
    
    <div class="controls">
      <button class="btn" onclick="changeDirection('up')">猬锔</button><br>
      <button class="btn" onclick="changeDirection('left')">猬锔</button>
      <button class="btn" onclick="changeDirection('down')">猬锔</button>
      <button class="btn" onclick="changeDirection('right')">★</button>
    </div>
    
    <button onclick="signInWithGitHub()">Iniciar sesi贸n con GitHub</button>
    <button onclick="signOutUser()">Cerrar sesi贸n</button>

    <canvas id="game" width="300" height="300"></canvas>

    <script src="script.js"></script>
  </body>
</html>
